<body>
	<div class="warp">
		<img src="images/bg.png" alt="">
		<div class="menu">
			<ul>
				<li data-name="a">
					<img src="images/icon1.png" alt="">
					<p>窗户</p>
				</li>
				<li data-name="b">
					<img src="images/icon2.png" alt="">
					<p>床</p>
				</li>
				<li data-name="c">
					<img src="images/icon3.png" alt="">
					<p>空调</p>
				</li>
				<li data-name="d">
					<img src="images/icon4.png" alt="">
					<p>衣柜</p>
				</li>
			</ul>
		</div>
		<div class="choose">
			<ul>
				<li>
					<img src="images/a1.png" alt="">
					<p>款式1</p>
				</li>
				<li>
					<img src="images/a2.png" alt="">
					<p>款式2</p>
				</li>
				<li>
					<img src="images/a3.png" alt="">
					<p>款式3</p>
				</li>
			</ul>
		</div>
		<div class="main">
			<div id="sec-a" class="sec" name="窗户"><img src="images/a2.png" alt=""></div>
			<div id="sec-b" class="sec" name="床"><img src="images/b2.png" alt=""></div>
			<div id="sec-c" class="sec" name="空调"><img src="images/c2.png" alt=""></div>
			<div id="sec-d" class="sec" name="衣柜"><img src="images/d2.png" alt=""></div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var $choose=$(".choose");
			var $li=$choose.find('li');
			$(".menu li").click(function(event) {
				var name=$(this).attr("data-name");
				$li.each(function(index, el) {
					$(this).children('img').attr("src","images/"+name+(index+1)+".png");
				}).attr("data-name",name);
				$choose.show();
			});
			$li.click(function(event) {
				var src=$(this).children('img').attr("src");
				var name=$(this).attr("data-name");
				$("#sec-"+name).children('img').attr("src",src);
				$choose.hide();
			});
		})
	</script>
</body>
